<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>SpringBoot Demo</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="description" content="User login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="/assets/css/bootstrap.css" />
    <link rel="stylesheet" href="/assets/css/font-awesome.css" />
    <script src='/assets/js/jquery.js'></script>
    <!-- text fonts -->
    <link rel="stylesheet" href="/assets/css/ace-fonts.css" />

    <!-- ace styles -->
    <link rel="stylesheet" href="/assets/css/ace.css" />
    <link rel="stylesheet" href="/assets/css/ace-rtl.css" />
</head>

<body class="login-layout light-login">
<div class="main-container" style="padding-top: 60px">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <span class="blue">SpringBoot </span>
                            <span class="grey" id="id-text2">Demo</span>
                        </h1>
                        <h4 class="blue" id="id-company-text">&copy; 矿石公司信息管理科</h4>
                    </div>
                    <br>
                    <p style="color: red " th:text="${errorInfo}" th:if="${not #strings.isEmpty(errorInfo)}">信息</p>
                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee blue"></i>
                                        请登录
                                    </h4>

                                    <div class="space-6"></div>

                                    <form method="post" data-imgcode="imgcode" th:action="@{/login}"  id="loginform">
                                        <div class="input-group input-group-sx">
														<span class="input-group-addon">
															<i class="fa fa-user" style="width:15px;"></i>
														</span>
                                            <input type="text" name="userName" class="form-control" placeholder="账号">
                                        </div>
                                        <br>
                                        <div class="input-group input-group-sx">
														<span class="input-group-addon">
															<i class="fa fa-unlock-alt" style="width:15px;"></i>
														</span>
                                            <input type="password" name="password" class="form-control" placeholder="密码">
                                        </div>
                                        <br>
                                        <br>
                                        <div class="clearfix">
                                            <button type="reset" class="width-30 pull-left btn btn-sm btn-info">
                                                <i class="ace-icon fa fa-refresh"></i>
                                                <span class="bigger-110">重置</span>
                                            </button>

                                            <button type="submit" class="width-65 pull-right btn btn-sm btn-primary">
                                                <span class="bigger-110">登录</span>

                                                <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
                                            </button>
                                        </div>

                                    </form>

                                </div><!-- /.widget-main -->

                                <!--<p class="mt-5 mb-3 text-muted">@ 2018-   矿石公司信息管理科</p>-->
                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->
                    </div><!-- /.position-relative -->
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div><!-- /.main-container -->
</body>
</html>
